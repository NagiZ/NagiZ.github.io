<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE-edge">
	<meta id="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport">
	<title>Insert and Sort</title>
	<script src="https://libs.baidu.com/jquery/2.0.0/jquery.js"></script>
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css"> 
	<script src="https://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-sm-8 col-xs-12 col-md-offset-3 col-sm-offset-2">
				<form action="">
					<div class="form-group">
						<label for="inputStr">输入一个一维数组</label>
						<input type="text" class="form-control" id="inputStr" placeholder="请输入一个一维数组">
						<span id="helpBlockStr1" class="help-block">需要插入数组</span>
					</div>
						<div class="form-group">
							<label for="length">插入元素</label>
							<input type="text" class="form-control" id="eleToInsert" placeholder="插入的元素">
							<span id="helpBlockStrEle" class="help-block">输入要插入的元素</span>
						</div>
					<div class="form-group">
						<label for="outputStr">结果</label>
						<input type="text" class="form-control" id="outputStr" placeholder="结果" disabled="disabled">
						<span id="helpBlockStr2" class="help-block">结果</span>
					</div>
					<button type="button" id="btn">检测</button>
				</form>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		window.onload = function(){
			document.getElementById('inputStr').onchange = ()=>{
				document.getElementById('helpBlockStr1').innerText = '请输入一个一维数组';
			};
			document.getElementById('helpBlockStrEle').onchange = ()=>{
				document.getElementById('helpBlockStrlength').innerText = '输入要插入的元素';
			};
			var btn = document.getElementById('btn');
			btn.onclick = ()=>{
				var inputStr = document.getElementById('inputStr').value,
					output = document.getElementById('outputStr'),
					ele = document.getElementById('eleToInsert').value,
					outputStr;
				if (!inputStr) {
					document.getElementById('helpBlockStr1').innerText = '请输入一个合法元素';
					return;
				}
				if (!ele) {
					return;
				}

				inputStr = inputStr.substring(1, inputStr.length-1).split(',');
				for (var i = 0; i < inputStr.length; i++) {
					inputStr[i] = Number(inputStr[i])||inputStr[i];
				}
				ele = Number(ele)||ele;
				outputStr = insertAndSort(inputStr, ele);
				output.value = outputStr;
			}
		}

		/*
		*function
		*/
		function insertAndSort(arr, ele){
			console.log(arr );
			console.log(ele);
			arr.push(ele);
			arr.sort(sortfun);
			return arr.indexOf(ele);
		}

		var oa = insertAndSort([1,2,3,4], 1.5);

		function sortfun(x,y){
			if (typeof x=='string'&&typeof y=='string') {
				x = x.toLowerCase();
				y = y.toLowerCase();
			}
			if (x>y) {
				return 1;
			}
			if (x<y) {
				return -1;
			}
		}
	</script>
</body>
</html>
