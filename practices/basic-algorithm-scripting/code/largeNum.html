<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE-edge">
	<meta id="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport">
	<title>Largest Number in Array</title>
	<script src="https://libs.baidu.com/jquery/2.0.0/jquery.js"></script>
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css"> 
	<script src="https://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-sm-8 col-xs-12 col-md-offset-3 col-sm-offset-2">
				<form action="">
					<div class="form-group">
						<label for="inputSte">输入一个数列</label>
						<input type="text" class="form-control" id="inputStr" placeholder="请输入一个不以空格开头的连续字符串">
						<span id="helpBlockStr1" class="help-block">需要查找的数列</span>
					</div>
					<div class="form-group">
						<label for="outputSTR">查找结果结果</label>
						<input type="text" class="form-control" id="outputStr" placeholder="检测结果" disabled="disabled">
						<span id="helpBlockStr2" class="help-block">结果</span>
					</div>
					<button type="button" id="btn">Sort It</button>
				</form>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		window.onload = function(){
			document.getElementById('inputStr').onchange = ()=>{
				document.getElementById('helpBlockStr1').innerText = '请输入需要查找的数列';
			}
			var btn = document.getElementById('btn');
			btn.onclick = ()=>{
				var inputStr = document.getElementById('inputStr').value,
					output = document.getElementById('outputStr'),
					outputStr;
				if (!inputStr) {
					document.getElementById('helpBlockStr1').innerText = '检测数列不能为空';
					return;
				}
				inputStr = inputStr.substring(1, inputStr.length-2).split(']');
				for (var i = 0; i < inputStr.length; i++) {
					inputStr[i] = inputStr[i].substring(1).split(',');
				}

				outputStr = largestNum(inputStr);
				output.value = outputStr;
			}
		}

		/*function*/
		function largestNum(arr){
			var maxArr = [];
			maxArr.length = arr.length;
			for (var i = 0; i < arr.length; i++) {
				maxArr[i] = 0;
				for (var j = 0; j < arr[i].length; j++) {
					if (maxArr[i]<arr[i][j]) {
						maxArr[i] = arr[i][j];
					}
				}
			}
			return maxArr;
		}
	</script>
</body>
</html>
