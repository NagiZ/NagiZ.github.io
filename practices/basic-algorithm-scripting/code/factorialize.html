<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE-edge">
	<meta id="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport">
	<title>阶乘</title>
	<script src="https://libs.baidu.com/jquery/2.0.0/jquery.js"></script>
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css"> 
	<script src="https://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-sm-8 col-xs-12 col-md-offset-3 col-sm-offset-2">
				<form action="">
					<div class="form-group">
						<label for="inputNum">阶乘</label>
						<input type="number" class="form-control" id="inputNum" placeholder="请输入一个数字">
					</div>
					<div class="form-group">
						<label for="outputNum">结果</label>
						<input type="text" class="form-control" id="outputNum" placeholder="阶乘结果" disabled="disabled">
						<span id="helpBlockNum" class="help-block">请输入一个小于170的数字</span>
					</div>
					<button type="button" id="btn">求阶乘</button>
				</form>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		window.onload = function(){
			document.getElementById('inputNum').onchange = function(){
				document.getElementById('helpBlockNum').innerText = '请输入一个小于170的数字';
			};
			var btn = document.getElementById('btn');
			btn.onclick = ()=>{
				var inputNum = document.getElementById('inputNum').value,
					output = document.getElementById('outputNum'),
					outputNum; 
					if(!inputNum){
						return;
					};
					if (inputNum<0) {}
					outputNum = factorialize(inputNum);
					if (outputNum==Infinity) {
						document.getElementById('helpBlockNum').innerText = '数值过大！'
					}
					output.value = outputNum;
			}
		}

		function factorialize(num){
			if (num<=1) {
				num = 1;
			}
			if (num>1) {
				num = num * factorialize(num-1);
			}
			return num;
		}
	</script>
</body>
</html>
