<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE-edge">
	<meta id="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport">
	<title>Truncate a String</title>
	<script src="https://libs.baidu.com/jquery/2.0.0/jquery.js"></script>
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css"> 
	<script src="https://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-sm-8 col-xs-12 col-md-offset-3 col-sm-offset-2">
				<form action="">
					<div class="form-group">
						<label for="inputStr">输入一个英文/数字字符串</label>
						<input type="text" class="form-control" id="inputStr" placeholder="请输入一个不以空格开头的连续字符串">
						<span id="helpBlockStr1" class="help-block">需要处理的字符串</span>
					</div>
						<div class="form-group">
							<label for="length">输入Number</label>
							<input type="number" class="form-control" id="length" placeholder="String Length">
							<span id="helpBlockStrlength" class="help-block">限制长度</span>
						</div>
					<div class="form-group">
						<label for="outputStr">检测结果</label>
						<input type="text" class="form-control" id="outputStr" placeholder="检测结果" disabled="disabled">
						<span id="helpBlockStr2" class="help-block">检测结果</span>
					</div>
					<button type="button" id="btn">检测</button>
				</form>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		window.onload = function(){
			document.getElementById('inputStr').onchange = ()=>{
				document.getElementById('helpBlockStr1').innerText = '请输入需要处理的字符串';
			};
			document.getElementById('helpBlockStrlength').onchange = ()=>{
				document.getElementById('helpBlockStrlength').innerText = '限制长度';
			};
			var btn = document.getElementById('btn');
			btn.onclick = ()=>{
				var inputStr = document.getElementById('inputStr').value,
					output = document.getElementById('outputStr'),
					len = document.getElementById('length').value,
					outputStr;
				if (!inputStr) {
					document.getElementById('helpBlockStr1').innerText = '请输入一个数字!';
					return;
				}
				if (!len) {
					return;
				}
				outputStr =truncate(inputStr, len);
				output.value = outputStr;	
			}
		}

		/*
		*truncate函数
		*/
		function truncate(str, len){
			if (!str||len<=0) {
				return;
			}
			console.log(str + len);
			var model = '...';
			if(len<=3){
				if (str.length>len) {
					str = str.substr(0, len) + model;
				}
			}else{
				if (str.length>len) {
					str = str.substr(0, len-3) + model; 
				}
			}
			return str;
		}
	</script>
</body>
</html>
