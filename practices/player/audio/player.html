<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE-edge">
	<meta id="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport">
	<title>播放器</title>
	<script src="https://libs.baidu.com/jquery/2.0.0/jquery.js"></script>
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css"> 
	<script src="https://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
	<div id="freq" style="position: absolute; right: 0;"><span style="color: white;">Time</span><br/><span style="color: white;">路径</span></div>
	<div class="container-fluid p-box">
		<div class="player-box">
			<div class="text-center" style="margin-top: 10px;"><span id="song-name">Song Playing</span></div>
			<div id="duration">
				<span id="currentTime"></span>
			</div>
			<div class="text-center" style="margin-top: -10px; padding-bottom: 10px;"><span id="time">Time</span></div>
			<div class="controller">
				<button id="last-song" class="glyphicon glyphicon-backward" title="上一曲"></button>
				<button id="play"  class="glyphicon glyphicon-play" title="播放"></button>
				<button id="pause" class="glyphicon glyphicon-pause hide" style="color: #f00;" title="暂停"></button>
				<button id="next-song"  class="glyphicon glyphicon-forward" title="下一曲"></button>

				<input type="file" accept="audio/*" name="new-song" id="new-song" class="hide" multiple="multiple">

				<button id="song-list" class="glyphicon glyphicon-list" title="歌曲列表"></button>
				<div id="volumn" class="volumn" title="voice">
					<span id="v-ctrl"></span>
				</div>
			</div>
			<div class="song-list hide">
				<span id="add-song" class="glyphicon glyphicon-plus" title="添加歌曲"></span>
				<ul class="list-group" id="songs">
					
				</ul>
			</div>
			<!-- crossOrigin="anonymous" 解决跨域-->
			<audio src="" id="player"></audio>
		</div>
	</div>
	<canvas width="300" height="200" id="myCanvas">
		您的设备不支持canvas...
	</canvas>
	<script src="./js/visible.js"></script>
	<script src="./js/controller.js"></script>
	<script type="text/javascript">
	</script>
</html>
