<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE-edge">
	<meta id="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport">
	<title>Largest Number in Array</title>
	<script src="https://libs.baidu.com/jquery/2.0.0/jquery.js"></script>
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css"> 
	<script src="https://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-sm-8 col-xs-12 col-md-offset-3 col-sm-offset-2">
				<form action="">
					<div class="form-group">
						<label for="inputStr">输入累加的上下界【数组】</label>
						<input type="text" class="form-control" id="inputStr" placeholder="请输入累加的上下界">
						<span id="helpBlockStr1" class="help-block">累加的边界</span>
					</div>
					<div class="form-group">
						<label for="outputStr">累加结果</label>
						<input type="text" class="form-control" id="outputStr" placeholder="累加结果" disabled="disabled">
						<span id="helpBlockStr2" class="help-block">结果</span>
					</div>
					<button type="button" id="btn">Sum</button>
				</form>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		window.onload = function(){
			document.getElementById('inputStr').onchange = ()=>{
				document.getElementById('helpBlockStr1').innerText = '累加的边界';
			}
			var btn = document.getElementById('btn');
			btn.onclick = ()=>{
				var inputStr = document.getElementById('inputStr').value,
					output = document.getElementById('outputStr'),
					outputStr;
				if (!inputStr) {
					document.getElementById('helpBlockStr1').innerText = '上下界不能为空';
					return;
				}
				inputStr = inputStr.substring(1, inputStr.length-1).split(',');
				for (var i = 0; i < inputStr.length; i++) {
					inputStr[i] = Number(inputStr[i]);
				}

				outputStr = sumAll(inputStr);
				output.value = outputStr;
			}
		}

		/*function*/
		function sumAll(arr){
			var lg = Math.max.apply(null, arr),
				sm = Math.min.apply(null, arr);
			for(var i=sm+1; i<lg; i++){
				arr.splice(1, 0, i);
			}
			return arr.reduce(function(sum, val){
				return sum + val;
			});
		}
	</script>
</body>
</html>
