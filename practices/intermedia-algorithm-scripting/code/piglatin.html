<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE-edge">
	<meta id="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport">
	<title>字符串倒转</title>
	<script src="https://libs.baidu.com/jquery/2.0.0/jquery.js"></script>
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css"> 
	<script src="https://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-sm-8 col-xs-12 col-md-offset-3 col-sm-offset-2">
				<form action="">
					<div class="form-group">
						<label for="inputStr">被处理的字符串</label>
						<input type="text" class="form-control" id="inputStr" placeholder="请输入一个字符串">
					</div>
					<div class="form-group">
						<label for="outputStr">结果</label>
						<input type="text" class="form-control" id="outputStr" placeholder="倒转结果" readonly="readonly">
						<span id = 'helpBlockStr' class="helo-block">处理结果</span>
					</div>
					<button type="button" id="reverseBtn">处理</button>
				</form>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		window.onload = function(){
			document.getElementById('inputStr').onchange = ()=>{
				document.getElementById('helpBlockStr').innerText = '处理结果';
			}
			var btn = document.getElementById('reverseBtn');
			btn.onclick = ()=>{
				var inputStr = document.getElementById('inputStr').value,
					output = document.getElementById('outputStr'),
					outputStr; 
					if(!inputStr){
						document.getElementById('helpBlockStr').innerText = '字符串不能为空';
						return;
					};
					outputStr = translate(inputStr);
					output.value = outputStr;
			}
		}

		/*
		*function
		*/
		function translate(str){
			var static_str = 'AEIOUaeiou';
			var firstLittle = str.charAt(0);
			if (static_str.indexOf(firstLittle)==-1) {
				str = str.substring(1, str.length) + firstLittle + 'ay';
			}else if (static_str.indexOf(firstLittle)>=0) {
				str = str + 'way';
			}else{
				return false;
			}
			return str;
		}
	</script>
</body>
</html>
