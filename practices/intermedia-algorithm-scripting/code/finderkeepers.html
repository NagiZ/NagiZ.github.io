<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-sm-8 col-xs-12 col-md-offset-3 col-sm-offset-2">
						函数名为'finderKeeper(arr, fuc)', 可以在控制台尝试, arr为要筛选的数组， fuc为筛选条件函数
				</form>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		/*
		*function
		*/
		function finderKeeper(arr, fuc){
			var num = arr.filter(fuc)[0];
			return num;
		}

		var oa = finderKeeper([1, 3, 5, 8, 9, 10], function(num) { return num % 2 === 0; });
	</script>
