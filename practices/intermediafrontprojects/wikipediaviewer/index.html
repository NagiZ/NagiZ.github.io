<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE-edge">
	<meta id="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport">
	<title>A Wikipedia Viewer</title>
	<script src="https://libs.baidu.com/jquery/2.0.0/jquery.js"></script>
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css"> 
	<script src="https://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<script type="text/javascript" src="./javascript/javascript.js"></script>
</head>
<body>
	<div class="main text-center">
		<a type="button" href="http://en.wikipedia.org/wiki/Special:Random" target='_blank' class="random">Click here for a random article</a>
		<form>
			<div class="form-group span-pre">
				<input type="text" name="search" id="search" class="form-control search-hidden">
				<span class="glyphicon glyphicon-search icon" id="search-icon"></span>
			</div>
			<p class="text-center"><span style="font-size: 16px; color: #fff;">Click icon to search</span></p>
		</form>
	</div>
</body>
</html>
