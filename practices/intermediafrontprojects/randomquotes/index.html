<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE-edge">
	<meta id="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport">
	<title>Random Quote</title>
	<script src="https://libs.baidu.com/jquery/2.0.0/jquery.js"></script>
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css"> 
	<script src="https://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="./css/css.css">
	<script src="./js/javascript.js"></script>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-4 col-sm-8 col-xs-12 col-md-offset-4 col-sm-offset-2 quote-box">
				<div class="quote-text">
					<blockquote class="border-none">
						<p>
							<i class="glyphicon glyphicon-tint"></i>
							<span id="quote-text">sdafdfds fdsafdsafsdafdsfs dafsadfsaa aaa aaaaa a a a</span>
						</p>
						<footer class="blockquote-reverse border-none"><cite id="author">sdafdsafasf</cite></footer>
					</blockquote>
				</div>
				<div class="share-btn">
					<button class="btn btn-info" id="share-btn" title="Share Quote to Twitter!"><i class="glyphicon glyphicon-share-alt"></i></button>
				</div>
				<div class="new-quote">
					<button class="btn btn-default" id="new-quote" title="Get a New Quote">New Quote</button>
				</div>
			</div>
		</div>
		<footer>
			<p class="text-center">Should make full use of time instead of wasting it.</p>
		</footer>
	</div>
</html>
