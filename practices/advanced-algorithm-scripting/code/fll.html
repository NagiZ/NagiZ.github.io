<body>
	<div class="container">
	<h3 style="text-align: center;">获取字符串中出现次数最少并且索引最小的字符</h3>
		<div class="row">
			<div class="col-md-6 col-sm-8 col-xs-12 col-md-offset-3 col-sm-offset-2">
				<form action="">
					<div class="form-group">

					</div>
					<div class="form-group">

	<script type="text/javascript">
		$('#reverseBtn').click(function(e){
			if (!$('#inputStr').val()) {
				return
			}
			var strs = $('#inputStr').val();
			$('#outputStr').val(getFl(strs));
		})
		function getFl(str){
			var hash = {};
			for(var i=0; i<str.length;i++){
				hash[str[i]] = hash[str[i]] || {index: i, count: 0};
				hash[str[i]].count++
			}
			return Object.keys(hash).map((v)=>{
				return Object.assign({char: v}, hash[v])
			}).sort(function(a, b){
				return a.count - b.count
			}).filter((v, i, arr)=> {
				return v.count === arr[0].count
			}).sort(function(v, i){
				return v.index - i.index
			})[0].char
		}
		var str = 'dsafdsfdsafdsafdsafsdafdsafdsafdsafdsafmnnnm';

		var kthGrammar = function(N, K) {
		    if(K == 1){
		        return 0
		    }
		    if(K == 2){
		        return 1
		    }
		    var i = 0,
		        j = 0,
		        arr = [0, 1],
		        arr_rev = [1, 0];
		    while(K > Math.pow(2, i + 1)){
		    	i++;
		    }
		    console.log(i);
		    while(K > 2){
		    	if (K > Math.pow(2, i)) {
		    		K = K - Math.pow(2, i);
		        	j++;
		    	}
		        i--;
		        console.log('Temporary Result =========================> ' + K);
		    }
		    console.log(K)
		    return Math.pow(-1, j) > 0 ? arr[K-1] : arr_rev[K - 1];
		};

		var findPoisonedDuration = function(timeSeries, duration) {
		    var len = timeSeries.length,
		        time = 0;
		    for(var i = 0; i < len - 1; i++){
		        var s_time = timeSeries[i + 1] - timeSeries[i] - duration;
		        time = time + (s_time >= 0 ? duration : duration + s_time);
		        console.log(time);
		    }
		    time += duration;
		    return time;
		};
