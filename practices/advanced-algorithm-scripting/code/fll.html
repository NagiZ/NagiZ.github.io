<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE-edge">
	<meta id="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport">
	<title>First-Least Letter</title>
	<script src="https://libs.baidu.com/jquery/2.0.0/jquery.js"></script>
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css"> 
	<script src="https://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
	<h3 style="text-align: center;">获取字符串中出现次数最少并且索引最小的字符</h3>
		<div class="row">
			<div class="col-md-6 col-sm-8 col-xs-12 col-md-offset-3 col-sm-offset-2">
				<form action="">
					<div class="form-group">
						<label for="inputStr"></label>
						<input type="text" class="form-control" id="inputStr" placeholder="一个字符串">
					</div>
					<div class="form-group">
						<label for="outputStr">结果</label>
						<input type="text" class="form-control" id="outputStr" placeholder="处理结果" readonly="readonly">
						<span id = 'helpBlockStr' class="helo-block">处理结果</span>
					</div>
					<button type="button" id="reverseBtn">处理</button>
				</form>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		$('#reverseBtn').click(function(e){
			if (!$('#inputStr').val()) {
				return
			}
			var strs = $('#inputStr').val();
			$('#outputStr').val(getFl(strs));
		})
		function getFl(str){
			var hash = {};
			for(var i=0; i<str.length;i++){
				hash[str[i]] = hash[str[i]] || {index: i, count: 0};
				hash[str[i]].count++
			}
			return Object.keys(hash).map((v)=>{
				return Object.assign({char: v}, hash[v])
			}).sort(function(a, b){
				return a.count - b.count
			}).filter((v, i, arr)=> {
				return v.count === arr[0].count
			}).sort(function(v, i){
				return v.index - i.index
			})[0].char
		}
		var str = 'dsafdsfdsafdsafdsafsdafdsafdsafdsafdsafmnnnm';
	</script>
</body>
</html>
